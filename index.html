<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Brand Prediction</h1>
    <div class="filter">
        <select name="filter" onchange="this.form.submit()">
            <option value="">Select Filter</option>
            <option value="brand">Brand</option>
            <option value="location">Location</option>
        </select>
        <select name="selected">
            <option value="">All</option>
            {% if selected_filter == "brand" %}
                {% for brand in brands %}
                    <option value="{{ brand }}" {% if brand == selected_value %} selected {% endif %}>{{ brand }}</option>
                {% endfor %}
            {% elif selected_filter == "location" %}
                {% for location in locations %}
                    <option value="{{ location }}" {% if location == selected_value %} selected {% endif %}>{{ location }}</option>
                {% endfor %}
            {% endif %}
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <th>Brand</th>
                <th>Location</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brand X</td>
                <td>City Y</td>
                </tr>
            </tbody>
    </table>
    <p>**Description:**  This is a basic description about brand prediction. Replace this with your actual description.</p>
</body>
</html>
